<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <nav class="flex  mt-5 max-w-300 m-auto justify-center items-center ">
        <div class="flex items-center gap-8">
            <img src="Group 2.png">
            <h1 class="text-[30px] font-[700]">MPASSISTANT</h1>
            <h1 class="text-[grey] hidden lg:block">Аналитика и оцифровка продаж <br> <span
                    class="text-[#702A8A] font-[600]">Wildberries</span> и <span
                    class="text-[#1065FF] font-[600]"> Ozon</span></h1>
        </div>
        <div class="flex text-[20px] gap-5 lg:flex hidden ">
            <h1>О нас</h1>
            <h1>Возможности</h1>
            <h1>Тарифы</h1>

        </div>
        <div class="flex items-center gap-10">
            <img class="w-[20px]" src="entrance.png" alt="">
            <p class="text-[20px] font-[600] hidden lg:flex">Вход</p>
            <button
                class="w-[250px] h-[50px] bg-gradient-to-r from-[#11AE88] to-[#2A84EE] text-white rounded-[40px] text-[20px] hidden lg:block">Зарегистрироваться
            </button>
            <img class="lg:hidden flex" src="Group 54.png" alt="">

        </div>
    </nav>

    <section class="lg:flex items-center gap-10 max-w-[1200px] m-auto mt-20 px-4">
    <div>
        <h1 class="text-[28px] lg:text-[40px] font-[600] w-full">
            <span class="text-[#2EB897]">Внутренняя аналитика</span> и
            <span class="text-[#2A84EE]">финансовый учёт</span> для бизнеса
        </h1>

        <p class="text-[18px] lg:text-[25px] text-gray-500 mt-5 w-full">
            Увеличивай прибыль, автоматизируй рутину и экономь время
        </p>

        <div class="w-full max-w-[500px] bg-gradient-to-r from-[#11AE88] to-[#2A84EE] text-white rounded-[20px] mt-10 p-4">
            <h1 class="text-[18px]">
                Начните свой 3-дневный пробный период
            </h1>

            <div class="bg-white rounded-[40px] mt-5 p-1">
                <button
                    class="w-full h-[40px] bg-gradient-to-r from-[#11AE88] to-[#2A84EE] rounded-[30px] text-white">
                    Попробовать
                </button>
            </div>
        </div>
    </div>

    <img class="hidden lg:block w-[600px]" src="moni.png">
</section>



</body>

</html>
